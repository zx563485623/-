<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本搜索工具</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>蛋仔衣柜检索</h1>
        <h5>输入要查询的皮肤/配饰/动作<p>
                /表情/玩具/坐骑/头像气泡框</h5>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="输入要搜索的词语...">
            <button id="search-btn">搜索</button>
        </div>
        <div class="results">
            <h2>搜索结果</h2>
            <div id="results-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
